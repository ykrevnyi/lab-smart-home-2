<form class="form-horizontal" ng-submit="create($event)">
  <div class="form-group">
    <label for="device-title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="device-title" ng-model="device.title" placeholder="Device title">
    </div>
  </div>
  <div class="form-group">
    <label for="device-pin" class="col-sm-2 control-label">Pin</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="device-pin" ng-model="device.pin" placeholder="Device pin">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Create</button>
    </div>
  </div>
</form>
