<form class="form-horizontal" ng-submit="create($event)">
  <div class="form-group">
    <label for="sensor-title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="sensor-title" ng-model="sensor.title" placeholder="Sensor title">
    </div>
  </div>
  <div class="form-group">
    <label for="sensor-pin" class="col-sm-2 control-label">Pin</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="sensor-pin" ng-model="sensor.pin" placeholder="Sensor pin">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Create</button>
    </div>
  </div>
</form>
